<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>SocialPawn - Profilo</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>

        <link href="../Comuni/socialpawn-home.css" rel="stylesheet" type="text/css"/>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="../JavaScript/Ajax.js"></script>

        <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
    </head>
    <body>
        <img src="../Img/svg-home-profilo/sezione1.svg" class="image-botton"/>
        <img src="../Img/svg-home-profilo/sezione2.svg" class="imagec-animazione"/>
        <div class="maincontainer">
            <div class="w-row">
                <div class="spacecolum w-col w-col-1">
                    <div class="divspacecolum"></div>
                </div>
                <div class="mainprofilecontainer w-col w-col-5" v-for="values in profile">
                    <div class="divprofilo" :id="profile.id">
                        <div class="divicons w-clearfix">
                            <img src="../Img/svg-home-profilo/sezione4.svg" class="image-12"/>
                            <img src="../Img/svg-home-profilo/sezione15.svg" class="image-11"/>
                        </div>
                        <div class="divprofiloinfo w-clearfix">
                            <div class="divimgprofilo">
                                <img :src="profile.uImg" class="image-13"/>
                            </div>
                            <div class="divbio">
                                <h2 class="nomeutente">{{ values.uName }}</h2>
                                <p class="descrizione">{{ values.uBio }}</p>
                                <div class="div-block-14"></div>
                            </div>
                        </div>
                        <div class="divdatiprofilo">
                            <div class="divdatoprofilo">
                                <div class="textname">FOLLOWER</div>
                                <div class="textdatavalue" id="numFollower">{{ values.nFollowers }}</div>
                            </div>
                            <div class="divdatoprofilo">
                                <div class="textname">SEGUITI</div>
                                <div class="textdatavalue" id="numFollowing">{{ values.nFollowed }}</div>
                            </div>
                            <div class="divdatoprofilo">
                                <div class="textname">POST</div>
                                <div class="textdatavalue" id="numPosts">{{ values.nPosts }}</div>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="menucontainer w-col w-col-6">
                    <div class="navbar w-clearfix">
                        <div class="divmenuicons">
                            <a href="home.html"><img src="../Img/svg-home-profilo/sezione10.svg" class="imagehome"/></a>
                            <img src="../Img/svg-home-profilo/sezione13.svg" class="imagedivisore"/>
                            <a href="search.html"><img src="../Img/svg-home-profilo/sezione14.svg" class="imageadd"/></a>
                            <img src="../Img/svg-home-profilo/sezione13.svg" class="imagedivisore"/>
                            <a href="addpost.html"><img src="../Img/svg-home-profilo/sezione11.svg" class="imageadd"/></a>
                            <img src="../Img/svg-home-profilo/sezione13.svg" class="imagedivisore"/>
                            <a href="profilo.html"><img src="../Img/svg-home-profilo/sezione12.svg" class="imageprofilopage"/></a>
                        </div>
                        <div class="divmenulogo">
                            <img src="../Img/svg-home-profilo/Logo.svg" class="imagelogo"/>
                        </div>
                    </div>
                    <div class="divava w-hidden-medium w-hidden-small w-hidden-tiny">
                        <img src="../Img/svg-home-profilo/ava1.svg" class="imageava"/>
                        <div class="divnotifiche">
                            <img src="../Img/svg-home-profilo/TriangoloMesaaggio.svg" class="imagetriangolo"/>
                            <h6 class="heading-3">Notifiche</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="divscrittainfo w-hidden-small w-hidden-tiny">
            <h4>Â© 2018 SOCIALPAWN</h4>
        </div>

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="../JavaScript/AbstractHtml.js"></script>
        <script src="../JavaScript/MainScript.js"></script>

        <script>
            OnLoad_profilo();
        </script>

        <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
    </body>
</html>
