<!DOCTYPE html>
<html>
    <head>

        <title>SocialPawn - Profilo</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>

        <script src="../JavaScript/Ajax.js"></script>
        <link href="../Comuni/socialpawn-home.css" rel="stylesheet" type="text/css"/>
		
        <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
    </head>
    <body onload="DataProfile()">
        <img src="../Img/svg-home-profilo/sezione1.svg" class="image-botton"/>
        <img src="../Img/svg-home-profilo/sezione2.svg" class="imagec-animazione"/>
        <div class="maincontainer">
            <div class="w-row">
                <div class="spacecolum w-col w-col-1">
                    <div class="divspacecolum"></div>
                </div>
                <div class="mainprofilecontainer w-col w-col-5">
                    <div class="divprofilo">
                        <div class="divicons w-clearfix">
                            <img src="../Img/svg-home-profilo/sezione4.svg" class="image-12"/>
                            <img src="../Img/svg-home-profilo/sezione15.svg" class="image-11"/>
                        </div>
                        <div class="divprofiloinfo w-clearfix">

                                <img src="../profiloesempio.png" class="image-13"/>

                            </div>
                        </div>
                        <div class="divdatiprofilo">
                            <div class="divdatoprofilo">
                                <div class="textname">SEGUACI</div>
                                <div class="textdatavalue" id="numFollower">23</div>
                            </div>
                            <div class="divdatoprofilo">
                                <div class="textname">SEGUITI</div>
                                <div class="textdatavalue" id="numFollowing">23</div>
                            </div>
                            <div class="divdatoprofilo">
                                <div class="textname">POST</div>
                                <div class="textdatavalue" id="numPosts">23</div>
                            </div>
                        </div>
						
                        <div class="postsmall w-clearfix">
                            <div class="postsmallinfo">
                                <div>
                                    <img src="../Img/svg-home-profilo/sezione9-2.svg" class="image-14-coypy"/>
                                    <div class="text-blockr-copy">23 K</div>
                                </div>
                                <div>
                                    <img src="../Img/svg-home-profilo/sezione8.svg" class="image-14"/>
                                    <div class="text-block-copy">2 K</div>
                                </div>
                                <div>
                                    <img src="../Img/svg-home-profilo/sezione7.svg" class="image-14-copy"/>
                                    <div class="text-blockr">54</div>
                                </div>
                            </div>
                            <div class="postsmallcontainer">
                                <div class="div-block-20 w-clearfix">
                                    <div class="div-block-18 w-clearfix">
                                        <h2 class="nomeutente-copy">rikib</h2>
                                        <p class="paragraph-copy">Testo descrizione del post per scriverecose belle. #photo #space</p>
                                    </div>
                                </div>
                                <div class="div-block-19 w-clearfix">
                                    <div class="text-block">Elimina</div>
                                    <div class="text-block">Condividi</div>
                                    <div class="text-block">Dettagli</div>
                                </div>
                            </div>
                            <div class="postsmallespandi">
                                <img src="../Img/svg-home-profilo/sezione16.svg" class="image-15"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menucontainer w-col w-col-6">
                    <div class="navbar w-clearfix">
                        <div class="divmenuicons">

                            <img src="../Img/svg-home-profilo/sezione13.svg" class="imagedivisore"/>
                            <img src="../Img/svg-home-profilo/sezione14.svg" class="imageadd"/>
                            <img src="../Img/svg-home-profilo/sezione13.svg" class="imagedivisore"/>
                            <img src="../Img/svg-home-profilo/sezione11.svg" class="imageadd"/>

                    </div>
                    <div class="divava w-hidden-medium w-hidden-small w-hidden-tiny">
                        <img src="../Img/svg-home-profilo/ava1.svg" class="imageava"/>

                            <img src="../Img/svg-home-profilo/TriangoloMesaaggio.svg" class="imagetriangolo"/>

                    </div>

        <div class="divscrittainfo w-hidden-small w-hidden-tiny">
