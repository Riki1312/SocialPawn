<!DOCTYPE html>
<html data-wf-page="socialpawnlogin001" data-wf-site="socialpawnlogin001">
    <head>
        <meta charset="utf-8"/>
        <title>SocialPawn - Login</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>

        <link href="../Comuni/login-singup.css" rel="stylesheet" type="text/css"/>
		
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
		
        <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
    </head>
    <body class="body">
		
        <img src="../Img/svg-Login-Signup/sezione1.svg" class="image-decorazione"/>
        <img src="../Img/svg-Login-Signup/sezione2.svg" data-w-id="animazione-s1" class="image-decorazione2"/>
        <img src="../Img/svg-Login-Signup/sezione3.svg" data-w-id="animazione-s2" class="image-decorazione3"/>
        <div class="divflexcenter">
            <div class="divcontainer">
				
                <img src="../Img/socialLogo.png" class="logo"/>
                <h1 class="socialpawn">SocialPawn</h1>
				
                <div class="form-block">
                    <form id="login" name="login" data-name="login Form" class="form">
                        <label for="nickName" class="field-label">Nickname:</label>
                        <input type="text" class="text-field-2 w-input" maxlength="256" autofocus="true" name="nickName" data-name="Nickname" placeholder="Enter your nickname" id="nickName" required=""/>
                        <label for="password" class="field-label">Password:</label>
                        <input type="password" class="text-field w-input" maxlength="256" name="password" data-name="Password" placeholder="Enter your password" id="password" required=""/>
                        <div class="div-block-2">
                            <input type="button" id="loginSub" value="LOG IN" class="buttonlogin w-button" onclick="PreLogin()"/>
                        </div>
                    </form>
                    <form action="../SignUp/singup.html">
                        <div class="div-block-2">
                            <input type="submit" value="SING UP" class="buttonsingup w-button"/>
                        </div>
                    </form>
                    <div class="w-form-done">
                        <div>Thank you! Your submission has been received!</div>
                    </div>
                    <div class="w-form-fail">
                        <div>Oops! Something went wrong while submitting the form.</div>
                    </div>
                </div>
            </div>
        </div>
		
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="../Comuni/login-singup.js" type="text/javascript"></script>

        <script src="../JavaScript/Ajax.js"></script>
		
        <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
    </body>
</html>
